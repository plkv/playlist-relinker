<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rebuild Your Old Spotify Playlist</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #181818;
            border-radius: 24px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .version {
            font-size: 14px;
            color: #B3B3B3;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 16px 24px;
            background-color: #1DB954;
            color: #000000;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }
        a:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rebuild your old Spotify playlist</h1>
        <div class="version">v1.03</div>
        <a href="{{ url_for('login') }}">Sign In with Spotify</a>
    </div>
</body>
</html><script>window.scrollTo(0, 0); setTimeout(function() { window.scrollTo(0, 0); },200)</script>
