<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rebuild Playlist</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #B3B3B3;
            margin-bottom: 40px;
            text-align: center;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"] {
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background-color: #282828;
            color: #FFFFFF;
        }
        button {
            padding: 16px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1ed760;
        }
        table {
            margin-top: 50px;
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            background-color: #181818;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 16px;
            text-align: left;
            font-size: 16px;
            border-bottom: 1px solid #282828;
        }
        th {
            background-color: #1DB954;
            color: white;
            font-size: 16px;
        }
        td {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h1>Rebuild Playlist</h1>
    <p>Paste the URL of your old playlist below to recreate it on Spotify.</p>
    <form method="post">
        <input type="text" name="playlist_url" placeholder="Paste the playlist URL" required>
        <button type="submit">Relink</button>
    </form>
    {% if message %}
        <div>{{ message|safe }}</div>
    {% endif %}
</body>
</html>
