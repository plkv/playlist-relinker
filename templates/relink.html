<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relink Playlist</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
        table {
            margin-top: 30px;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #282828;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #1DB954;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Rebuild Playlist</h1>
    <form method="post">
        <input type="text" name="playlist_url" placeholder="Paste the playlist URL" required>
        <button type="submit">Relink</button>
    </form>
    {% if message %}
        <div>{{ message|safe }}</div>
    {% endif %}
</body>
</html>
