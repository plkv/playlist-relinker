<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rebuild Playlist Link</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #181818;
            border-radius: 24px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .version {
            font-size: 14px;
            color: #B3B3B3;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #282828;
            color: #FFFFFF;
        }
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: #3E3E3E;
            color: #AAAAAA;
            cursor: not-allowed;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        button.enabled {
            background-color: #FFFFFF;
            color: #000000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rebuild your old Spotify playlist</h1>
        <div class="version">v1.03</div>
        <form method="post" action="{{ url_for('relink') }}">
            <input type="text" id="playlist_url" name="playlist_url" placeholder="Spotify playlist link..." required>
            <button type="submit" id="rebuild_btn" disabled>Rebuild</button>
        </form>
    </div>

    <script>
        const input = document.getElementById('playlist_url');
        const button = document.getElementById('rebuild_btn');

        input.addEventListener('input', function() {
            if (input.value.trim().length > 0) {
                button.disabled = false;
                button.classList.add('enabled');
            } else {
                button.disabled = true;
                button.classList.remove('enabled');
            }
        });
    </script>
</body>
</html>
